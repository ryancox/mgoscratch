language: go

go:
  - 1.3

before_install:
  - sudo apt-get install -q -y supervisor

install:
  - go get gopkg.in/mgo.v2/bson
  - go get gopkg.in/check.v1

before_script:
  - mkdir -p ~/gopath/src/gopkg.in/mgo.v2
  - cp -r * ~/gopath/src/gopkg.in/mgo.v2
  - make startdb

script: 
  - cd ~/gopath/src/gopkg.in/mgo.v2
  - pwd
  - ls -lart
  - go test -gocheck.v

after_script:
  - pwd
  - ls -lart
  - make stopdb

notifications:
  email: false
